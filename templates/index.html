<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Мониторинг доступности</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Добро пожаловать в сервис мониторинга доступности!</h1>
            <p class="lead">Проверяйте доступность ваших сайтов и получайте уведомления о проблемах.</p>
            <hr class="my-4">
            {% if 'user_id' in session %}
                <p>Вы вошли в систему.  Перейдите в <a href="{{ url_for('dashboard') }}">панель управления</a>.</p>
            {% else %}
                <p>
                    <a class="btn btn-primary btn-lg" href="{{ url_for('login') }}" role="button">Войти</a>
                    <a class="btn btn-secondary btn-lg" href="{{ url_for('register') }}" role="button">Зарегистрироваться</a>
                </p>
            {% endif %}
        </div>
    </div>
</body>
</html>
