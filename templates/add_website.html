<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить сайт - Мониторинг доступности</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Добавить сайт</h1>
        <form method="post">
            <div class="form-group">
                <label for="url">URL сайта:</label>
                <input type="url" class="form-control" id="url" name="url" required>
                <small id="urlHelp" class="form-text text-muted">Введите полный URL сайта, например, https://www.example.com</small>
            </div>
            <button type="submit" class="btn btn-primary">Добавить сайт</button>
        </form>
        <p class="mt-3"><a href="{{ url_for('dashboard') }}">Вернуться в панель управления</a></p>
    </div>
</body>
</html>
